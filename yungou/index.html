			抢豆

		<div class="fanhui_1">

		</ul>
	</div>
</div>

<script>
	var beepOne = $("#beep-one")[0];
		$(".div").mousedown(function() {
		beepOne.play();
//			$("#imgg").css({"width":"50px"});
//			$(".frequency li").css({"font-size":"20px","line-height":"50px"});
			$("#times").stop(true);
			$("#imgg").stop(true);
			$(".frequency li").stop(true);
			$("#times").animate({"font-size":"72px"});
			$("#times").animate({"font-size":"70px"});
			$("#imgg").animate({"width":"40px"});
			$("#imgg").animate({"width":"0px"});
			$(".frequency li").animate({"font-size":"20px","line-height":"40px"});
			$(".frequency li").animate({"font-size":"16px","line-height":"30px"});
	});
	
	
</script>
