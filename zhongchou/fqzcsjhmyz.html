<body>
	<header class="header">

	<form action="">
		<div class="bd_sjh">
			<input type="text" placeholder="请输入绑定的手机号码" class="bd_sjh1">
			<input type="button" value="获取验证码" id="btn" class="bd_sjh2">
			<div class="clearfix"></div>
		</div>
		<div class="bd_sjh3">
			<input type="text" placeholder="请输入验证码" class="bd_sjh4">

		<button type="submit" class="bdjh">
			绑定手机号

	</div>
	<script type="text/javascript">  
		var wait=60;  
		function time(o) {  
        if (wait == 0) {  
            o.removeAttribute("disabled");            
            o.value="获取验证码";  
            wait = 60;  
        } else {  
            o.setAttribute("disabled", true);  
            o.value="重新发送(" + wait + ")";  
            wait--;  
            setTimeout(function() {  
                time(o)  
            },  
            1000)  
        }  
    }  
	document.getElementById("btn").onclick=function(){time(this);}  
</script>
