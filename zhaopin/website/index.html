<script type="text/javascript">

		prevButton: '.swiper-button-prev'
		});
//	点击关闭知名企业或者商务部资质公司
		var xialaanniu = document.getElementById("xialaanniu");
		var xialaanniu1 = document.getElementById("xialaanniu1");
		var xiaoshi = document.getElementById("xiaoshi");
		var xiaoshi1 = document.getElementById("xiaoshi1");
		var youtanchu = document.getElementById("youtanchu");
		var youtanchu1 = document.getElementById("youtanchu1");
		var tanchu = document.getElementById("tanchu");
		var yijian = document.getElementById("yijian");
		var shouhui = document.getElementById("shouhui");
//	弹出关闭框
		xialaanniu.onclick = function(){
			xiaoshi.style.display="none";
			xialaanniu.style.display="none";
			youtanchu.style.display="block";
		};
		youtanchu.onclick = function(){
			xiaoshi.style.display="block";
			xialaanniu.style.display="block";
			youtanchu.style.display="none";
		};
		xialaanniu1.onclick = function(){
			xiaoshi1.style.display="none";
			xialaanniu1.style.display="none";
			youtanchu1.style.display="block";
		};
		youtanchu1.onclick = function(){
			xiaoshi1.style.display="block";
			xialaanniu1.style.display="block";
			youtanchu1.style.display="none";
		};
		
//		弹出意见框
		tanchu.onclick=function(){
			yijian.style.display="block";
			tanchu.style.display="none";
		}
		shouhui.onclick=function(){
			yijian.style.display="none";
			tanchu.style.display="block";
		}
	fs.onclick=function(){
		if(xm.value.length<2){
			alert('请输入姓名');
		}else if(xm.value.length>6){
			alert('请输入正确的姓名');
		}else if(dh.value.length<11){
			alert('请输入手机号码');
		}else if(dh.value.length>11){
			alert('请输入正确的手机号码');
		}else{
			tanchu.style.display="block";
			yijian.style.display="none";
		}
	}
</script>
