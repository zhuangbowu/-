<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,height=device-height, user-scalable=no,initial-scale=1, minimum-scale=1, maximum-scale=1,target-densitydpi=device-dpi ">

<script src="js/swiper.min.js"></script>
<script src="js/jquery-2.2.0.min.js" type="text/javascript"></script>

<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div style="min-height:100%">
	<!--头部-->
	<div class="erjitoubu">
		注册
		<a href="index.html">
			<img src="images/fanhui.png" alt="">
		</a>
	</div>
	<!--注册切换-->
	<div class="register">
		<a href="registration.html">
			<div class="register_float1">
				个人注册
			</div>
		</a>
		<a href="registration2.html">
			<div class="register_float2">
				代理人注册
			</div>
		</a>
		<a href="registration3.html">
			<div class="register_float3">
				企业注册
			</div>
		</a>
		<div class="clearfix"></div>
	</div>
	<!--表单-->
	<div class="apply_one1">
		<form action="">
			<table for="" class="apply_one_top">
				<tr>
					<td class="apply_one_top_content1">姓名：</td>
					<td class="apply_one_top_content2">
					<input class="apply_one_top_content_input required" type="text" placeholder="请输入姓名" id="yourname">
					</td>
					<td class="apply_one_top_content3">*</td>
				</tr>
				<tr>
					<td class="apply_one_top_content1">用户名：</td>
					<td class="apply_one_top_content2">
						<input class="apply_one_top_content_input required" type="text" placeholder="请输入用户名" id="username">
					</td>
					<td class="apply_one_top_content3">*</td>
				</tr>
				<tr>
					<td></td>
					<td class="apply_one_text">4-20个字符， 可使用字母，数字，下划线，需以字母开头</td>
					<td></td>
				</tr>
				<tr>
					<td class="apply_one_top_content1">密码：</td>
					<td class="apply_one_top_content2">
						<input class="apply_one_top_content_input required" type="text" placeholder="请输入密码" id="password">
					</td>
					<td class="apply_one_top_content3">*</td>
				</tr>
				<tr>
					<td></td>
					<td class="apply_one_text">6-20个字符，可使用字母，数字，下划线或标点符号</td>
					<td></td>
				</tr>
				<tr>
					<td class="apply_one_top_content1">确认密码：</td>
					<td class="apply_one_top_content2">
						<input class="apply_one_top_content_input required" type="text" placeholder="请再次输入密码" id="quere">
					</td>
					<td class="apply_one_top_content3">*</td>
				</tr>
				<tr>
					<td class="apply_one_top_content1">微信：</td>
					<td class="apply_one_top_content2">
						<input class="apply_one_top_content_input required" type="text" placeholder="请输入微信号" id="wx">
					</td>
					<td class="apply_one_top_content3">*</td>
				</tr>
				<tr>
					<td class="apply_one_top_content1">QQ号：</td>
					<td class="apply_one_top_content2">
						<input class="apply_one_top_content_input required" type="text" placeholder="请输入QQ号" id="qq">
					</td>
					<td class="apply_one_top_content3">*</td>
				</tr>
				<tr>
					<td class="apply_one_top_content1">手机号：</td>
					<td class="apply_one_top_content2">
						<input class="apply_one_top_content_input required" type="text" placeholder="请输入手机号" id="tel">
					</td>
					<td class="apply_one_top_content3">*</td>
				</tr>
				<tr>
					<td class="apply_one_top_content1">图形验证码：</td>
					<td class="apply_one_top_content_img">
						<input class="apply_one_top_content_input2 required" type="text" placeholder="请输入验证码" id="yanzheng">
						<img src="images/yanzhenma.png" alt="" class="apply_one_top_content_tu">
						<span class="apply_one_top_content_span">&nbsp;看不清,换一张</span>
					</td>
					<td class="apply_one_top_content3">*</td>
				</tr>
				<tr>
					<td class="apply_one_top_content1">短信验证码：</td>
					<td class="apply_one_top_content_img">
						<input class="apply_one_top_content_input3 required" type="text" placeholder="请输入验证码" id="duanxin">
						<input class="apply_one_top_content_button" id="btn" type="button" value="获取验证码">
					</td>
					<td class="apply_one_top_content3">*</td>
				</tr>
				<tr>
					<td class="apply_one_top_content1">推荐号：</td>
					<td class="apply_one_top_content2">
						<input class="apply_one_top_content_input" type="text" placeholder="没有可不填">
					</td>
				</tr>
			</table>
			<div class="apply_buttom"><input class="apply_buttom1" type="checkbox" value="checkbox" checked="checked">我已阅读并同意<a href="yhzcxy.html"><span>《用户注册协议》</span></a></div>
			<div class="apply_lijisq">
				<button class="apply_lijisq_submit" id="send">立即申请</button>
				<span class="apply_lijisq_span">已有账号，立即<a href="sign.html">登录</a></span>
			</div>
		</form>
	</div>
</div>

	</div>
</div>
<script>
	var wait=60;  
	function time(o) {  
        if (wait == 0) {  
            o.removeAttribute("disabled");            
            o.value="免费获取验证码";  
            wait = 60;  
        } else {  
            o.setAttribute("disabled", true);  
            o.value="重新发送(" + wait + ")";  
            wait--;  
            setTimeout(function() {  
                time(o)  
            },  
            1000)  
        }  
    }  
	document.getElementById("btn").onclick=function(){time(this);}
</script>
</body>
</html>
