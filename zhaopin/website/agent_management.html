<!--修改号码-->
<script>
		var xiugai=document.getElementById('xiugai');
		var beigai=document.getElementById('beigai');
		var baocun=document.getElementById('baocun');
		var dian=function(){
		beigai.readOnly=false;
		beigai.style.borderBottom="solid 1px #aaa";
		xiugai.style.display="none";
		baocun.style.display="block"; 
	}
	var ji=function(){
		beigai.style="readOnly";
		beigai.style.borderBottom="none";
		xiugai.style.display="block";
		baocun.style.display="none";
	}
	xiugai.onclick=function(){
		dian()
	}
	beigai.onblur=function(){
		if(beigai.value.length<11){
			alert('请输入号码');
		}else if(beigai.value.length>11){
			alert('请输入正确的号码');
		}else{
		ji();
		}
	}
</script>
