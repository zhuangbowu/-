<script>
	function validateTelNumber(input){
                 var telNumber = $.trim($(input).val());
                 if(Ems.validateTelNumber(telNumber)){
                     $("span.validate").text("");
                     $("#zcyz").attr("disabled", false);
                 }else{
                     $("span.validate").text("号码不合法!");
                     $("#zcyz").attr("disabled", true);
                 }
             }
</script>
