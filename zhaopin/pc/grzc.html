<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title></title>
<link rel="stylesheet" href="css/index.css"/>
<script src="js/jquery-2.2.0.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
<div class="h-header">
	<h3 style="position: relative;">
		个人会员注册
		<a href="index.html">
		<img src="images/fh.png" alt="" style="position: absolute;top:10px;left:30%;width: 30px;">
	</a>
	</h3>
</div>
<div class="h-main">
	<div class="mar2">
		<form method="post" action="">
			<table>
	  <tr>
		  <td><label for="yourname">姓名:</label></td>
		  <td><input type="text" placeholder="请输入姓名" class="inp1 required" id="yourname">
		  </td>
		</tr>
				<tr>
					<td><label for="username">用户名:</label></td>
					<td><input type="text" placeholder="请输入用户名" class="inp1 required" id="username">
						<span  class="wenzi">4~20个字符，可使用字母，数字，下划线，需以字母开头</span>
					</td>
				</tr>
				<tr>
					<td><label for="password">密码:</label></td>
					<td><input type="text" placeholder="请输入密码"class="inp1 required" id="password" value="">
						 <span class="wenzi">请输入6~20个字符，可使用字母，数字，下划线或标点符号</span>
					</td>
				</tr>
				<tr>
					<td><label for="quere">确认密码:</label></td>
					<td><input type="text" placeholder="请再次输入密码" value="" class="inp1 required" id="quere"></td>
				</tr>
				<tr>
					<td><label for="wx">微信账号:</label></td>
					<td><input type="text" placeholder="微信或QQ必填一项" class="inp1 required" id="wx"></td>
				</tr>
				<tr>
					<td><label for="wx">QQ账号:</label></td>
					<td><input type="text" placeholder="微信或QQ必填一项" class="inp1 required" id="qq"></td>
				</tr>
				<tr>
					<td><label for="tel">手机号:</label></td>
					<td><input type="text" placeholder="请输入手机号" class="inp1 required" id="tel"></td>
				</tr>
				<tr>
					<td><label for="yanzheng">图形验证码:</label></td>
					<td><input type="text" placeholder="请输入图形验证码" class="inp4" id="yanzheng"><span class="span1">7RQM</span></td>
				</tr>
				<tr>
					<td><label for="duanxin">短信验证码:</label></td>
					<td><input type="text" placeholder="请输入短信验证码" class="inp4" id="duanxin"><input class="btn1" id="btn" value="获取验证码" type="button"></td>
				</tr>
		<tr>
		  <td><label for="tuijian">推荐号:</label></td>
		  <td><input type="text" placeholder="没有可不输入" class="inp1 required" id="tuijian"></td>
		</tr>
			</table>
			<div class="queren">
				<div class="que1">
					<input type="checkbox" checked="checked">
					<p>我已阅读并同意<a href="zhucexieyi.html"><span>《用户注册协议》</span></a></p>
				</div>
			</div>
			<button class="tj" type="submit" id="send">确认提交</button>
		</form>
	</div>
</div>
<script>
var wait=60;  
function time(o) {  
        if (wait == 0) {  
            o.removeAttribute("disabled");            
            o.value="免费获取验证码";  
            wait = 60;  
        } else {  
            o.setAttribute("disabled", true);  
            o.value="重新发送(" + wait + ")";  
            wait--;  
            setTimeout(function() {  
                time(o)  
            },  
            1000)  
        }  
    }  
document.getElementById("btn").onclick=function(){time(this);} 
</script>
</body>
</html>
