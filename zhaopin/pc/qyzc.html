	</h3>
</div>
<div class="h-main">
	<div class="mar2">
		<form method="post" action="">
			<table>
				<tr>
					<td><label for="username">用户名:</label></td>
					<td><input type="text" placeholder="请输入用户名" class="inp1 required" id="username">
						<span  class="wenzi">4~20个字符，可使用字母，数字，下划线，需以字母开头</span>
					</td>
				</tr>
				<tr>
					<td><label for="password">密码:</label></td>

						 <span class="wenzi">请输入6~20个字符，可使用字母，数字，下划线或标点符号</span>
					</td>
				</tr>
				<tr>
					<td><label for="quere">确认密码:</label></td>
					<td><input type="text" placeholder="请再次输入密码" value="" class="inp1 required" id="quere"></td>
				</tr>
				<tr>
					<td><label for="company">公司名称:</label></td>
					<td><input type="text" placeholder="请输入公司名称" class="inp1 required" id="company"></td>
				</tr>
				<tr>
					<td><label for="leading">负责人:</label></td>
					<td><input type="text" placeholder="请输入负责人姓名" class="inp1 required" id="leading"></td>
				</tr>
				<tr>
					<td><label for="username">所在地:</label></td>
					<td>
						<select id="s_province" name="s_province">
						</select>
						<select id="s_city" name="s_city">
						</select>
						<select id="s_county" name="s_county">
						</select>
						<script type="text/javascript">_init_area();</script>
					</td>
				</tr>
				<tr>
					<td><label for="qu">联系电话:</label></td>
					<td><input type="text" placeholder="0539 - 5565662" class="inp1 required" id="qu"></td>
				</tr>
				<tr>
					<td><label for="tel">手机:</label></td>
					<td><input type="text" placeholder="请输入手机号" class="inp1 required" id="tel"></td>
				</tr>
				<tr>
					<td><label for="yanzheng">验证码:</label></td>
					<td><input type="text" placeholder="请输入图形验证码" class="inp4" id="yanzheng"><span class="span1">7RQM</span></td>
				</tr>
				<tr>
					<td><label for="duanxin">短信验证码:</label></td>
					<td><input type="text" placeholder="请输入短信验证码" class="inp4" id="duanxin"><input class="btn1" id="btn" value="获取验证码" type="button"></td>
				</tr>

			<div class="queren">

				</div>
			</div>
			<button class="tj" type="submit" id="send">确认提交</button>

	</div>
</div>
<script type="text/javascript">

var Gid  = document.getElementById ;

var showArea = function(){

Gid('show').innerHTML = "<h3>省" + Gid('s_province').value + " - 市" + 	

Gid('s_city').value + " - 县/区" + 

Gid('s_county').value + "</h3>"

						}

Gid('s_county').setAttribute('onchange','showArea()');

</script>
<script>
var wait=60;  
function time(o) {  
        if (wait == 0) {  
            o.removeAttribute("disabled");            
            o.value="免费获取验证码";  
            wait = 60;  
        } else {  
            o.setAttribute("disabled", true);  
            o.value="重新发送(" + wait + ")";  
            wait--;  
            setTimeout(function() {  
                time(o)  
            },  
            1000)  
        }  
    }  
document.getElementById("btn").onclick=function(){time(this);} 
</script>
